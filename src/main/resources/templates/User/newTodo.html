<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Todo Management System</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <i class="fas fa-calendar-day fa-2x" id="app_icon" style="color: mediumorchid"><a class="navbar-brand" href="#"></a></i>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#app_navbar" aria-controls="app_navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Font Awesome Icon -->

    <div class="collapse navbar-collapse" id="app_navbar">
        <div class="navbar-nav">
            <a class="nav-item nav-link active ml-3 text-danger" href="#" th:href="@{~/index}">Home</a>
            <a class="nav-item nav-link ml-3 text-danger" href="#" th:href="@{~/Admin/index}"> Administration </a>
            <a class="nav-item nav-link ml-3 text-danger" href="#" th:href="@{~/User/index}"> Todo Manager </a>
            <a class="nav-item nav-link ml-3 text-warning" href="#" th:href="@{~/logout}"> Logout </a>
        </div>
    </div>
</nav>

<div align="center"  class="container my-2">
    <h3> Add Todo </h3>
    <hr>
    <form action="#" th:action="@{/addTodo}" th:object="${todo}" method="post">
        <input class="form-control mb-4 col-4" th:field="*{todoUserModel}" type="hidden">
        <input class="form-control mb-4 col-4" placeholder="Title" th:field="*{title}" type="text">
        <input class="form-control mb-4 col-4" placeholder="Description" th:field="*{description}" type="text">
        <input class="form-control mb-4 col-4" placeholder="Date" th:field="*{date}" type="text">

        <button type="submit" class="btn btn-info col-2 mt-3"> Add </button>
    </form>
</div>

    <!-- Optional JavaScript -->
<script src="https://kit.fontawesome.com/e09ce127b0.js" crossorigin="anonymous"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
