<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>admin</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <i class="fas fa-calendar-day fa-2x" id="app_icon" style="color: mediumorchid"><a class="navbar-brand" href="#"></a></i>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#app_navbar" aria-controls="app_navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Font Awesome Icon -->

    <div class="collapse navbar-collapse" id="app_navbar">
        <div class="navbar-nav">
            <a class="nav-item nav-link active ml-3 text-danger" href="#" th:href="@{~/index}">Home</a>
            <a class="nav-item nav-link ml-3 text-danger" href="#" th:href="@{~/Admin/index}"> Administration </a>
            <a class="nav-item nav-link ml-3 text-danger" href="#" th:href="@{~/User/index}"> Todo Manager </a>
            <a class="nav-item nav-link ml-3 text-warning" href="#" th:href="@{~/logout}"> Logout </a>
        </div>
    </div>
</nav>

<div align="center"  class="container my-2">

    <h2 class="text-success">User List</h2>
    <hr>

    <table border="1" class="table table-stripped table-responsive-md">
        <thead>
        <tr>
            <th class="text-success">ID</th>
            <th class="text-success">USERNAME</th>
            <th class="text-success">ROLE</th>
            <th class="text-success">ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" user : ${userModelList}">
            <td th:text="${user.getUserId()}" class="text-primary"></td>
            <td th:text="${user.getUsername()}" class="text-dark"></td>
            <td th:text="${user.getRoles()}" class="text-dark"></td>
            <td>
                <div sec:authorize="hasRole('ROLE_ADMIN')" class="btn-group">
                    <a href="#" th:href="@{/deleteUser/{userId}(userId=${user.userId})}" class="btn btn-danger ml-2"> DELETE </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{~/newUser}" class="btn btn-warning btn-lg mt-3 mb-3"> NEW USER </a>

</div>

<!-- Optional JavaScript -->
<script src="https://kit.fontawesome.com/e09ce127b0.js" crossorigin="anonymous"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
